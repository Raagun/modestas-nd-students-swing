apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'modestasnd.app.Application'

repositories {
    mavenCentral()
}
test {
    useJUnit()
}
sourceSets {
    test {
        java.srcDirs = ['src/test/modestasnd']
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
